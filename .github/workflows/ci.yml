name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run all tests (unit + integration)
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: [ 3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv
      - name: Install dependencies
        run: |
          uv lock --upgrade  # Ensure lock file is up to date (optional, can be removed for strict lock)
          uv sync   # Install all dependencies as per uv.lock and pyproject.toml
        working-directory: rag-guardrails-app
        env:
          PYTHONPATH: ${{ github.workspace }}/rag-guardrails-app
      - name: Check for required secrets
        run: |
          if [ -z "$OPENROUTER_API_KEY" ] || [ -z "$OPENROUTER_MODEL" ]; then
            echo "Required secrets (OPENROUTER_API_KEY, OPENROUTER_MODEL) are missing."
            exit 1
          fi
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ secrets.OPENROUTER_MODEL }}
      - name: Run all tests
        run: |
          source .venv/bin/activate
          pytest tests/ --maxfail=3 --disable-warnings -v
        working-directory: rag-guardrails-app
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ secrets.OPENROUTER_MODEL }}
          PYTHONPATH: ${{ github.workspace }}/rag-guardrails-app
      - name: Upload pytest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: pytest_debug_output.log

  docker:
    needs: test
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:latest ./rag-guardrails-app
          docker push ghcr.io/${{ github.repository }}:latest

